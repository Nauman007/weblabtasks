<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
   <script type="text/javascript" src="myJs.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="container_content">
        <h1>Sign Up</h1>
        <h4>Please fill in this form</h4>
        <hr />
        <form id = "form1">
          <div class="form-group">
            <div class="form-group row">
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  name="name"
                  placeholder="First Name"
                />
              </div>
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  id="lname"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            /> <br>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Confirm Password"
            />
          </div>
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >I accept the <span>Terms of use</span>  and <span>Privacy Policy</span> </label
            ><br><br>
            <button type="submit" class="btn btn-primary" id = "btn" onclick="checkvalidity()">Sign Up</button>
          </div>
          
        </form>
      </div>
    <p>
       <br> already have an account ? <a href="">Login here</a>
    </p> 
    </div>
  </body>
</html>
